<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="principalGrid">
        <h1 class="h1">Grid</h1>
        <div class="Grid1">1</div>
        <div class="Grid2">2</div>
        <div class="Grid3">3</div>
        <div class="Grid4">4</div>
        <div class="Grid5">5</div>
        <div class="Grid6">6</div>
        <div class="Grid7">8</div>
        <div class="Grid8">9</div>
        <div class="Grid9">7</div>
    </div>
    <div class="principalFlex">
        <div class="flex1"></div>
        <div class="flex2">
            <div class="flex2-1"></div>
            <div class="flex2-2"></div>
            <div class="flex2-3"></div>
        </div>
        <div class="flex3"></div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
</body>
</html>
